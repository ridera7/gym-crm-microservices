spring:
  application:
    name: service-working-hours
  datasource:
    url: jdbc:h2:mem:gymcrmtrainerworkload
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

server:
  port: 8081

logging:
  level:
    org:
      hibernate: DEBUG